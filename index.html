<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="header-left">
                    <a href="index.html">
                        <img src="logo.svg" alt="logo">
                    </a>
                    <div class="divider hide-mobile"></div>
                    <a href="#" class="home hide-mobile">Home</a>
                </div>
                <nav>
                    <a href="#" class="menu-open hide-desktop">
                        <img src="menu.svg" alt="menu">
                    </a>
                    <ul>
                        <li class="hide-desktop">
                            <a href="#" class="menu-close">
                                <img src="close.svg" alt="close menu">
                            </a>
                        </li>
                        <li><a href="">Our Food</a></li>
                        <li><a href="">Ingredients</a></li>
                        <li><a href="">Studies</a></li>
                        <li><a href="">Faq</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Your cat will go <img src="bonkers.svg" alt="bonkers text"></h1>
                <p class="subhead">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                </p>
                <a href="" class="primary-cta">Get Bonkers</a>
            </main>
            <div class="cat-container">
                <div class="cat">
                    <img src="cat.png" alt="cat">
                    <div class="inner-circle"></div>
                    <div class="outer-circle"></div>
                </div>
            </div>
        </div> 

        <script>

            const menu = document.querySelector('nav ul');
            const menuBtn = document.querySelector('.menu-open');
            const closeBtn = document.querySelector('.menu-close');
    
            menuBtn.addEventListener('click', () => {
                menu.classList.add('open')
            })
    
            closeBtn.addEventListener('click', () => {
                menu.classList.remove('open')
            })
    
        </script>

    </body>
</html>
